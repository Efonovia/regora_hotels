{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <title>Sign Up</title>
  </head>
  <body>
    <a href="/" class="logo">
      <img src="{% static 'images/home_icon.png' %}" height="40" width="40">
      <h1 class="logo-text">REGORA HOTELS</h1>
    </a>
    <form class="signup" method="POST" action="/createUser/">
      {% csrf_token %}
      <h1>Create account</h1>
      <!-- {{ form.as_p }} -->
      <div class="signup__field">
        <input class="signup__input" id="username" type="text" name="first_name" required>
        <label class="signup__label" for="first_name">First Name:</label>
      </div>

      <div class="signup__field">
        <input class="signup__input" id="email" type="text" name="last_name" required>
        <label class="signup__label" for="last_name">Last Name:</label>
      </div>
      
      <div class="signup__field">
        <input class="signup__input" id="password" type="text" name="phone_number" required>
        <label class="signup__label" for="phone_number">Phone Number:</label>
      </div>

      <div class="signup__field">
        <input class="signup__input" type="text" name="email" required>
        <label class="signup__label" for="email">Email:</label>
      </div>

      <div class="signup__field">
        <input class="signup__input" type="text" name="password" required>
        <label class="signup__label" for="password">Password:</label>
      </div>

      <button type="submit">Sign Up</button>
    </form>

    {% if form.errors %}
    {% if form.errors.email %}
      <script>
        alert("This email is already registered. Please choose a different email.");
      </script>
    {% endif %}
    {% if form.errors.non_field_errors %}
      <script>
        alert("Invalid form data. Please check your input and try again.");
      </script>
    {% endif %}
  {% endif %}
    

  </body>
</html>
